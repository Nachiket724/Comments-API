spring.application.name=Pert-Telecom-Solution-Comments-API

#PORT NUMBER AND DATABASE CONFIGURATION
mydatabase.port=3306
mydatabase.username = root
mydatabase.password = root

server.port=1811
spring.datasource.url=jdbc:mysql://localhost:${mydatabase.port}/common_api_pert_telecom_solutions
spring.datasource.username=${mydatabase.username}
spring.datasource.password=${mydatabase.password}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.show_sql=true